<div class="page" data-name="perfil">
    
    <!-- Static Navbar -->

   

<div class="page-content">
    <div class="block">
    <div class="login-screen-title">Perfil</div>

    <div class="row" >
        <div class="col" style="margin-left: 20px;" >
            <div class="item-title item-label">Username</div>
       <input type="text" name="username" id="usuariop" placeholder=" Tu usuario">  
        </div>
    </div>



    <div class="row" style="margin-top:20px; margin-left:20px;">
        <div class="col" >
            <div class="item-title item-label">Password</div>
            <input type="password" name="password" id="passwordp" placeholder="Tu password">  
        </div>
    </div>

    <div class="row" style="margin-top:20px; margin-left:20px;">
        <div class="col" >
            <div class="item-title item-label">Nombre</div>
            <input type="text" name="nombre" id="nombrep" placeholder="Tu nombre">  
        </div>
    </div>

    <div class="row" style="margin-top:20px; margin-left:20px;">
        <div class="col" >
            <div class="item-title item-label">Apellidos</div>
            <input type="text" name="apellidos" id="apellidosp" placeholder="Tu apellidos">  
        </div>
    </div>

    <div class="row" style="margin-top:20px; margin-left:20px;">
        <div class="col" >
            <div class="item-title item-label">Telefono</div>
            <input type="text" name="telefono" id="telefonop" placeholder="Tu telefono">  
        </div>
    </div>

    <div class="row" style="margin-top:20px; margin-left:20px;">
        <div class="col" >
            <div class="item-title item-label">Correo</div>
            <input type="text" name="correo" id="correop" placeholder="Tu correo">  
        </div>
    </div>

    <div class="row" >
        <div class="col" >
            <li><a  href="/home/" class="col button button-fill" onclick="Actualizar()">Actualizar</a></li> 
        </div>
    </div>

    <div class="row" >
        <div class="col" >
            <li><a  href="/home/" class="col button button-fill">Cancelar</a></li> 
        </div>
    </div>

    </div>
    
</div>
</div>
